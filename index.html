<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="app.css" />

    <title>Frontend Mentor | Pricing Component with Toggle</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="header__title">Our Pricing</h1>
        <div class="header__toggle">
          <span>Annually</span>
          <label for="switch" class="header__switch">
            <input type="checkbox" class="header__checkbox" id="switch" />
            <span class="header__switch--slider"></span>
          </label>
          <span>Monthly</span>
        </div>
      </div>

      <section class="plans-cta">
        <div class="plan__card">
          <p class="plan__title">Basic</p>
          <div class="plan__price">
            <p class="plan__price--annual">&dollar;</span>199.99</p>
            <p class="plan__price--monthly">
              <span>&dollar;</span>19.99
            </p>
          </div>
          <ul class="plan__details">
            <li class="plan__storage">500 GB Storage</li>
            <li class="plan__user">2 Users Allowed</li>
            <li class="plan__data">Send up to 3 GB</li>
          </ul>
          <button
            type="button"
            class="btn plan__btn"
            onclick="location.href='#'"
          >
            Learn More
          </button>
        </div>
        <div class="plan__card plan__card--middle">
          <p class="plan__title">Professional</p>
          <div class="plan__price">
            <p class="plan__price--annual"><span>&dollar;</span>249.99</p>
            <p class="plan__price--monthly">
              <span>&dollar;</span>24.99
            </p>
          </div>
          <ul class="plan__details">
            <li class="plan__storage">1 TB Storage</li>
            <li class="plan__user">5 Users Allowed</li>
            <li class="plan__data">Send up to 10 GB</li>
          </ul>
          <button
            type="button"
            class="btn plan__btn"
            onclick="location.href='#'"
          >
            Learn More
          </button>
        </div>
        <div class="plan__card">
          <p class="plan__title">Master</p>
          <div class="plan__price">
            <p class="plan__price--annual"><span>&dollar;</span>399.99</p>
            <p class="plan__price--monthly">
              <span>&dollar;</span>39.99
            </p>
          </div>
          <ul class="plan__details">
            <li class="plan__storage">2 TB Storage</li>
            <li class="plan__user">10 Users Allowed</li>
            <li class="plan__data">Send up to 20 GB</li>
          </ul>
          <button
            type="button"
            class="btn plan__btn"
            onclick="location.href='#'"
          >
            Learn More
          </button>
        </div>
      </section>
    </div>

  </body>
</html>
